<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span></span></a></div>
    <div class="center sliding">Comprar un auto</div>
    <div class="right"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">

    <div class="list-block">
      <ul>
      {{#each this}}
        <a href="#" id="marca-{{@index}}" data-idmarca="{{@index}}">

            <div class="item-media"><img src="http://autoinspira.com/app/images/Marcas/{{this}}.png" height="40"/></div>
            <div class="item-inner">
              <div class="item-title">{{this}}</div>
            </div>
          </li>
        </a>
      {{/each}}
    </div>
  </div>  
</div>
