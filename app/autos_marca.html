<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding"><a href="#" class="back link"> <i class="icon icon-back"></i><span></span></a></div>
    <div class="center sliding">Comprar un auto</div>
    <div class="right"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>
  </div>
</div>
<div class="pages">
  <div data-page="autos_marcas" class="page">
      <!-- Search bar -->
  <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
    <div class="searchbar-input">
      <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
    </div><a href="#" class="searchbar-cancel">Cancel</a>
  </form>
 
  <!-- Search bar overlay -->
  <div class="searchbar-overlay"></div>
    <div class="page-content">
      <div class="content-block">
        <div class="list-block list-block-search searchbar-found">
            <ul>{{#each this.respuesta}}
                <li class="accordion-item">
                  <a href="" class="item-content item-link"  data-id='{{this.id_modelo}}'>
                    <div class="item-inner">
                      <div class="item-title"> {{@key}}  </div>
                    </div>              
                  </a>
                  <div class="accordion-item-content">
                    <div class="content-block">
                      <div class="list-block">
                        <ul>{{#each this}}
                          <li class="accordion-item">
                            <a href="" class="item-content item-link carro"  data-id='{{this.id_modelo}}'>
                              <div class="item-inner">
                                <div class="item-title"> Modelo: {{this.version}} Caract: {{this.desc}}  </div>
                              </div>              
                            </a>
                          </li>{{/each}}
                        </ul>
                      </div>
                    </div>
                  </div>
              </li>{{/each}}
            </ul>
        </div>
      </div>
  </div>  
</div>
